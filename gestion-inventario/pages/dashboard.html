<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 id="welcome-message" class="mb-4"></h2>
        <button class="btn btn-danger" onclick="logout()">Cerrar sesi√≥n</button>
    </div>
    
    <div id="supervisor-section" class="mb-3" style="display: none;">
        <label for="user-select" class="form-label">Seleccionar usuario:</label>
        <select id="user-select" class="form-select" onchange="updateInventory()">
            <option value="">Seleccionar usuario...</option>
        </select>
    </div>

    <div class="card p-4 shadow">
        <div class="mb-3">
            <input type="text" id="item-name" class="form-control" placeholder="Nombre del producto" onkeypress="validateLetters(event)">
        </div>
        <div class="mb-3">
            <input type="number" id="item-quantity" class="form-control" placeholder="Cantidad" onkeypress="handleEnterAdd(event)">
        </div>
        <button class="btn btn-primary w-100" onclick="addItem()">Agregar Producto</button>
    </div>

    <div class="mt-4">
        <h3>Inventario</h3>
        <input type="text" id="search-bar" class="form-control mb-3" placeholder="Buscar producto..." onkeyup="filterInventory()">

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th class="text-center">Cantidad</th>
                        <th class="text-center">Opciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-list"></tbody>
            </table>
        </div>
    </div>

    <div id="notification-container" class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 1050; max-width: 300px;"></div>

    <script src="../js/main.js"></script>
    <script src="../js/inventory.js"></script>
</body>
</html>
